<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo de productos Spa Bienestar - Productos de belleza y bienestar">
    <title>Catálogo de Productos - Spa Bienestar</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-semibold text-gray-800">Spa Bienestar</h1>
                    <p class="text-gray-600">Catálogo de Productos</p>
                </div>
                <nav>
                    <a href="#contacto" class="text-green-500 hover:text-green-600 transition-colors">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Catalog Root -->
        <div id="catalog-root"></div>

        <!-- Contact Section -->
        <section id="contacto" class="bg-white py-12">
            <div class="max-w-4xl mx-auto px-4">
                <h2 class="text-2xl font-semibold text-center mb-8">Contacto</h2>
                <div class="text-center text-gray-600">
                    <p>Para consultas sobre nuestros productos:</p>
                    <p class="mt-2">
                        <a href="tel:+123456789" class="text-green-500 hover:text-green-600">+12 345 6789</a>
                    </p>
                    <p class="mt-2">
                        <a href="mailto:info@spabienestar.com" class="text-green-500 hover:text-green-600">info@spabienestar.com</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center">
                <p>&copy; 2025 Spa Bienestar. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Load React Components -->
    <script type="text/babel" src="js/catalog.js"></script>
    <script type="text/babel" src="js/main.js"></script>
</body>
</html>
